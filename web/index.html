<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azalea Language - Web Interpreter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        .editor-panel {
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e0e0e0;
        }
        
        .editor-panel:last-child {
            border-right: none;
        }
        
        .panel-header {
            background: #f5f5f5;
            padding: 15px 20px;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #e0e0e0;
        }
        
        textarea {
            flex: 1;
            border: none;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            background: #fafafa;
        }
        
        .output {
            flex: 1;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .controls {
            padding: 20px;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .example-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .status {
            margin-left: auto;
            padding: 8px 16px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå∫ Azalea</h1>
            <p>Elegant, minimal, powerful interpreted language</p>
        </div>
        
        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">Code Editor</div>
                <textarea id="editor" placeholder="// Write your Azalea code here

form num a from ten
say a
loop five do
    say step
end">// Hello Azalea
form num a from ten
say a
loop five do
    say step
end</textarea>
            </div>
            
            <div class="editor-panel">
                <div class="panel-header">Output</div>
                <div class="output" id="output">Ready to run...</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="runCode()">‚ñ∂ Run</button>
            <button onclick="clearOutput()">Clear</button>
            <div class="examples">
                <button class="example-btn" onclick="loadExample('hello')">Hello</button>
                <button class="example-btn" onclick="loadExample('functions')">Functions</button>
                <button class="example-btn" onclick="loadExample('loops')">Loops</button>
            </div>
            <div class="runtime-info">
                <div class="status" id="status">Initializing Hybrid Runtime...</div>
                <div style="font-size: 12px; color: #666; padding: 8px 12px; background: #f5f5f5; border-radius: 4px;">
                    <span id="runtime-status">TS: ‚è≥ WASM: ‚è≥</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="azalea-browser.js"></script>
    <script src="azalea-hybrid.js"></script>
    <script>
        
        let hybridRuntime = null;
        let azaleaReady = false;
        let outputBuffer = [];
        
        // Initialize Azalea HYBRID runtime (TypeScript + WASM simultaneously)
        async function initAzalea() {
            try {
                updateStatus('Initializing hybrid runtime (TS + WASM)...', false);
                
                hybridRuntime = new AzaleaHybridRuntime();
                const status = await hybridRuntime.initialize();
                
                // Update runtime status display
                const statusEl = document.getElementById('runtime-status');
                if (statusEl) {
                    const tsStatus = status.tsReady ? '‚úÖ' : '‚ùå';
                    const wasmStatus = status.wasmReady ? '‚úÖ' : '‚ùå';
                    statusEl.textContent = `TS: ${tsStatus} WASM: ${wasmStatus}`;
                }
                
                // Hybrid runtime requires BOTH
                if (status.hybrid) {
                    updateStatus('Ready (Hybrid: TS + WASM)', false);
                    azaleaReady = true;
                } else {
                    updateStatus('Failed: Hybrid runtime requires both TS and WASM', true);
                    azaleaReady = false;
                }
            } catch (error) {
                updateStatus('Failed to initialize: ' + error.message, true);
                console.error('Azalea init error:', error);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', initAzalea);
        
        function updateStatus(message, isError) {
            const status = document.getElementById('status');
            if (status) {
                status.textContent = message;
                status.className = 'status' + (isError ? ' error' : '');
            }
        }
        
        async function runCode() {
            if (!azaleaReady || !hybridRuntime) {
                updateStatus('Initializing...', false);
                await new Promise(resolve => setTimeout(resolve, 100));
                if (!azaleaReady || !hybridRuntime) {
                    updateStatus('Runtime not ready', true);
                    return;
                }
            }
            
            const code = document.getElementById('editor').value;
            const output = document.getElementById('output');
            outputBuffer = [];
            
            try {
                updateStatus('Running (Hybrid: TS + WASM)...', false);
                
                // Execute using HYBRID runtime (both TypeScript and WASM simultaneously)
                const results = await hybridRuntime.execute(code);
                
                // Display output from hybrid execution
                if (results.hybrid && results.hybrid.success) {
                    const outputText = results.hybrid.output.join('\n');
                    output.textContent = outputText || 'No output';
                    
                    // Show validation status
                    let statusMsg = 'Success';
                    if (results.hybrid.validated) {
                        statusMsg += ' (Hybrid: TS + WASM validated)';
                    } else {
                        statusMsg += ' (Hybrid execution)';
                    }
                    updateStatus(statusMsg, false);
                } else {
                    // Show errors
                    const errorText = results.errors.map(e => `${e.runtime}: ${e.error}`).join('\n');
                    output.textContent = 'Error:\n' + errorText;
                    updateStatus('Error', true);
                }
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
                updateStatus('Error', true);
                console.error(error);
            }
        }
        
        // Make runCode available globally
        window.runCode = runCode;
        
        function clearOutput() {
            document.getElementById('output').textContent = '';
            updateStatus('Ready', false);
        }
        
        const examples = {
            hello: `// ULTIMATE FLEXIBILITY - ALL of these work the same!
say Hello World 5
say. Hello World 5
say.Hello World 5
5say Hello World
5 say Hello World
say Hello World 5
say.Hello World 5

// Naming feature - also flexible
form num age from 25 name'myAge'
say myAge`,
            functions: `// Functions
act sum a b do
    give a plus b
end

form num x from five
form num y from three
call sum x y put result
say result`,
            loops: `// Loops - Flexible Grammar
loop 5 do
    say step
end

5loop do
    say Hello
end`,
            flexible: `// Super Flexible Grammar Examples
say. Hello World 5
5say Hello World
say Hello World 5

form num count from 10 name'counter'
say counter`,
            markdown: `// Markdown Support in Hybrid Runtime
// You can render markdown files for static pages

// Example: Render markdown
form text md from "# Hello World

This is **markdown** content!

- Item 1
- Item 2

\`\`\`azalea
say Code in markdown!
\`\`\`"

// Parse and render markdown
form text html from call markdown parse md
say html`
        };
        
        function loadExample(name) {
            if (examples[name]) {
                document.getElementById('editor').value = examples[name];
            }
        }
        
        // Make loadExample available globally
        window.loadExample = loadExample;
    </script>
</body>
</html>
